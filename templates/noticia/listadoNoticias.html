<!DOCTYPE html>
<html lang="es-ar">
{% extends 'base.html' %}

{%load static%}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

</head>
<!-- End Header -->


<!-- ======= service selection ======= -->
<section id="services" class="services section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Noticias</h2>
        <p>Mir√° nuesetras actividades</p>
      </div>

      <div class="row">

        {% for n in object_list %}


            
            <div class="icon-box">

                {% if n.imagen %} <img src="{{n.imagen.url}}" class = "img-fluid animated" alt = "">
                {% else %} <img src="static/assets/img/default.png">
                {% endif%}

                <div class="icon"><i class=""></i></div>
                <h4><a href="">{{n.titulo}}</a></h4>
                <h6><a href="">{{n.subtitulo}}</a></h6>
                <h4><a href="">{{n.publicado}}</a></h4>
                <p>{{n.texto}}</p>
        
            
            </div>
        {% endfor %}

      </div>

    </div>
  </section><!-- End Services Section -->

{%endblock%}
